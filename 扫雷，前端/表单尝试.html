<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="example">
            <input v-model.trim="checked" >
            <p>输入内容：{{checked}}</p>
        </div>
        
    </body>
    <script>
        var example=new Vue({
            el: "#example",
            data: {
                checked: ''
            }
        })
    </script>
</html>
